spring:
  cloud:
    discovery:
      enabled: true
    gateway:
      mvc:
        routes:
          - id: service-account
            uri: lb://service-account
            predicates:
              - Path=/account/**
            filters:
              - RewritePath=/account/(?<segment>.*), /$\{segment}
          - id: service-order
            uri: lb://service-order
            predicates:
              - Path=/order/**
            filters:
              - RewritePath=/order/(?<segment>.*), /$\{segment}
          - id: service-product
            uri: lb://service-product
            predicates:
              - Path=/product/**
            filters:
              - RewritePath=/product/(?<segment>.*), /$\{segment}
          - id: core-auth
            uri: lb://core-auth
            predicates:
              - Path=/auth/**
            filters:
              - RewritePath=/auth/(?<segment>.*), /$\{segment}

server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
    info:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.cloud.loadbalancer: TRACE