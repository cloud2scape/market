apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-account
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-account
  template:
    metadata:
      labels:
        app: service-account
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
        - name: service-account
          image: ghcr.io/cloud2scape/service-account:latest
          #image: docker.io/laigasus/service-account:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: config-account